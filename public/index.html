<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Chat Box</title>
  </head>
  <body class="bg-fire user-select-none text-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div
      id="spinner"
      class="
        position-absolute
        vh-100
        vw-100
        d-flex d-none
        align-items-center
        justify-content-center
      "
      style="z-index: 1100"
    >
      <div class="text-center">
        <div class="spinner-border">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="position-relative" style="z-index: 1090">
      <div
        class="toast-container position-absolute top-0 start-0 overflow-auto"
        style="max-height: 100vh"
      ></div>
    </div>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-fire text-center border-0 rounded-0">
          <div class="modal-body">
            <p>Please confirm leave.</p>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="modal-btn"
              type="button"
              class="btn btn-outline-primary btn-sm text-light"
            >
              Leave
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="loginui"
      class="
        vw-100
        vh-100
        position-absolute
        d-flex d-none
        justify-content-center
        align-items-center
      "
      style="z-index: 1055"
    >
      <div class="w-100" id="loginui-body"></div>
    </div>

    <div id="root"></div>
  </body>
</html>
